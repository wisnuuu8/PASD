<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login - Prediksi Detak Jantung</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      height: 100vh;
      background: linear-gradient(to right, #43cea2, #185a9d);
      display: flex;
      align-items: center;
      justify-content: center;
      animation: slideIn 0.8s ease-out;
    }
    .login-box {
      background: #ffffff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      width: 360px;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideIn {
      from { background-position: -100% center; }
      to { background-position: 0 center; }
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #ffd200;
    }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; transition: border-color 0.3s; }
    input:focus { border-color: #d35400; outline: none; }
    .btn {
      margin-top: 20px;
      background: #185a9d;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    .btn:hover {
      background: #143e75;
      transform: translateY(-2px);
    }
    .error { margin-top: 15px; color: #b00020; text-align: center; animation: shake 0.3s; }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form method="post" action="{{ url_for('login') }}">
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="Masukkan username" required>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Masukkan password" required>
      <button type="submit" class="btn">Masuk</button>
    </form>
    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}
  </div>
</body>
</html>
